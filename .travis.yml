language: rust
rust:
  - stable
  - nightly
script:
  - cargo build
  - |
    [ $TRAVIS_RUST_VERSION != nightly ] ||
    cargo build --features nightly
  - |
    [ $TRAVIS_RUST_VERSION != nightly ] ||
    cargo test
  - |
    [ $TRAVIS_RUST_VERSION != nightly ] ||
    cargo test --features nightly
  - |
    [ $TRAVIS_RUST_VERSION != nightly ] ||
    ( cd rayon-demo && cargo test && cd ../../ )
